<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supaship</title>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="app.js" defer></script>
    <script type="module">
        import { faker } from "https://cdn.skypack.dev/@faker-js/faker";
        window.faker = faker;
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <style>
        body {
            margin: auto;
            max-width: 800px;
        }

        section {
            margin-bottom: 6rem;
        }

        td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>My awesome App</h1>
    <section id="whenSignedOut">
        <button id="signInBtn" class="btn btn-primary">
            Sign in with Google
        </button>
    </section>
    <section id="whenSignedIn" hidden="true">
        <div id="userDetails"></div>
        <button id="signOutBtn" class="btn btn-primary">
            Sign Out
        </button>
    </section>

    <section id="myThings" hidden>
        <h2>My things</h2>
        <div id="myThingsList"></div>
        <button id="createThing" class="btn btn-success">Create a thing</button>
    </section>

    <section id="allTheThings">
        <h2>All Things</h2>
        <div id="allThingsList"></div>
    </section>
</body>
</html>
